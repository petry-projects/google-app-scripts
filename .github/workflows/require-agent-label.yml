name: "Require 'agent' label for agent changes"

on:
  pull_request:

jobs:
  require-agent-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check PR files and labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const changedAgentFile = files.some(f => f.filename.startsWith('agents/'));
            if (!changedAgentFile) {
              core.info('No changes under agents/; skipping label check.');
              return;
            }

            const labels = pr.labels.map(l => l.name);
            if (!labels.includes('agent')) {
              core.setFailed("PR modifies files under 'agents/' and must include the 'agent' label. Please add the label to the PR.");
            } else {
              core.info("'agent' label found on PR.");
            }